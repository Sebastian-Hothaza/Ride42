app = 'ride42api'
primary_region = 'yyz'

# DO NOT STORE SENSITIVE ENV HERE! Use fly secrets instead.
[env]
  CORS_ORIGIN="https://ride42.ca"
  STRIPE_FEE=5
  DAYS_LOCKOUT=7
  LATE_ALLOWANCE_HOURS=12
  GROUP_CAPACITY=30
  MAIL_LISTENER_MACHINE="1857501f1034d8"
  PORT=3000

[http_service]
  internal_port = 3000
  force_https = true
  processes = ['app']
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = 'shared-cpu-1x'
